services:
  postgres:
    image: postgres:18.1-alpine
    container_name: bank_db
    environment:
      POSTGRES_USER: bank_admin
      POSTGRES_PASSWORD: secure_password_123
      POSTGRES_DB: bank_db
    ports:
      - "5440:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: postgres -c listen_addresses='*'
    logging:
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U bank_admin -d bank_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bank_network

  app:
    build:
      context: .
      dockerfile: Dockerfile.app
    container_name: bank_app
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bank_network
    environment:
      DATABASE_URL: "postgres://bank_admin:secure_password_123@postgres:5432/bank_db"
      SECRET: ${SECRET}
    stdin_open: true
    tty: true # Keeps the container running for debugging

  # Database management tool
  prisma-studio:
    image: node:lts-alpine3.22
    container_name: bank_db_management
    working_dir: /usr/src/app
    volumes:
      - .:/usr/src/app
    command: npx prisma studio --port 5555 --browser none
    ports:
      - "5555:5555"
    networks:
      - bank_network
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: "postgres://bank_admin:secure_password_123@postgres:5432/bank_db"

volumes:
  postgres_data:


networks:
  bank_network:
